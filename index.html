<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrySpace Quote Request</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="form-container">
    <h1 class="brand-title">DrySpace Quote Request</h1>

    <!-- Progress Steps -->
    <div class="progress-bar">
      <div class="step active" data-step="1">
        <div class="step-number">1.</div>
        <div class="step-label">Project Basics</div>
      </div>
      <div class="step-line active-line" id="line-1-2"></div>
      <div class="step" data-step="2">
        <div class="step-number">2.</div>
        <div class="step-label">Site Details</div>
      </div>
      <div class="step-line" id="line-2-3"></div>
      <div class="step" data-step="3">
        <div class="step-number">3.</div>
        <div class="step-label">Contact</div>
      </div>
    </div>

    <!--
      
    -->
    <form
      id="quoteForm"
      action="https://formspree.io/f/xreljrrd"
      method="POST"
      novalidate
    >
      <!-- Hidden field: Formspree uses _subject for email subject line -->
      <input type="hidden" name="_subject" value="New DrySpace Quote Request">
      <!-- Hidden field: redirect user after successful submission -->
      <input type="hidden" name="_next" id="formNext" value="">

      <!-- ============ STEP 1: Project Basics ============ -->
      <section class="form-step active-step" id="step-1">
        <div class="form-columns">

          <!-- Left Column -->
          <div class="col-left">
            <div class="form-group">
              <label for="deckType">New or existing deck?</label>
              <select id="deckType" name="deckType" required>
                <option value="">Select an option</option>
                <option value="new">New Deck</option>
                <option value="existing">Existing Deck</option>
              </select>
            </div>

            <div class="form-row">
              <div class="form-group half">
                <label for="deckWidth">Deck size (approx. width)</label>
                <input type="text" id="deckWidth" name="deckWidth" placeholder="e.g., 16 ft" required>
              </div>
              <div class="form-group half">
                <label for="deckDepth">Deck size (approx. depth)</label>
                <input type="text" id="deckDepth" name="deckDepth" placeholder="e.g., 12 ft" required>
              </div>
            </div>

            <div class="form-group">
              <label for="deckHeight">Deck height off the ground</label>
              <select id="deckHeight" name="deckHeight" required>
                <option value="">Select height range</option>
                <option value="0-4">0 - 4 ft</option>
                <option value="4-8">4 - 8 ft</option>
                <option value="8-12">8 - 12 ft</option>
                <option value="12+">12+ ft</option>
              </select>
            </div>

            <div class="form-group">
              <label>How do you want to use the space below?</label>
              <div class="checkbox-grid">
                <label class="checkbox-label">
                  <input type="checkbox" name="spaceUse" value="outdoor-kitchen">
                  <span class="custom-checkbox"></span>
                  Outdoor Kitchen
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="spaceUse" value="lounge-area">
                  <span class="custom-checkbox"></span>
                  Lounge Area
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="spaceUse" value="kids-play-zone">
                  <span class="custom-checkbox"></span>
                  Kids Play Zone
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="spaceUse" value="storage-gear">
                  <span class="custom-checkbox"></span>
                  Storage / Gear
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="spaceUse" value="other">
                  <span class="custom-checkbox"></span>
                  Other
                </label>
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="col-right">
            <div class="form-row three-col">
              <div class="form-group">
                <label for="zipCode">ZIP Code</label>
                <input type="text" id="zipCode" name="zipCode" maxlength="5" required>
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" maxlength="2" required>
              </div>
            </div>

            <div class="form-group">
              <label>Upload photos or plans (optional)</label>
              <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">&#8682;</div>
                <span><strong>Choose files</strong> or drag &amp; drop</span>
                <input type="file" id="fileUpload" name="fileUpload" multiple accept="image/*,.pdf" hidden>
              </div>
              <div id="fileList" class="file-list"></div>
            </div>
          </div>

        </div>
      </section>

      <!-- ============ STEP 2: Site Details ============ -->
      <section class="form-step" id="step-2">
        <div class="form-columns">

          <div class="col-left">
            <div class="form-group">
              <label for="joistSpacing">Joist spacing</label>
              <select id="joistSpacing" name="joistSpacing" required>
                <option value="">Select joist spacing</option>
                <option value="12">12&quot; on center</option>
                <option value="16">16&quot; on center</option>
                <option value="other">Other / Not sure</option>
              </select>
            </div>

            <div class="form-group">
              <label for="joistLength">Approximate joist length</label>
              <select id="joistLength" name="joistLength" required>
                <option value="">Select length</option>
                <option value="up-to-12">Up to 12 ft</option>
                <option value="12-16">12 - 16 ft</option>
                <option value="16+">16+ ft</option>
              </select>
            </div>
          </div>

          <div class="col-right">
            <div class="form-group">
              <label for="drainage">Current drainage situation</label>
              <select id="drainage" name="drainage">
                <option value="">Select an option</option>
                <option value="none">No existing drainage</option>
                <option value="partial">Partial / Failing system</option>
                <option value="replace">Full replacement needed</option>
              </select>
            </div>

            <div class="form-group">
              <label for="timeline">Desired project timeline</label>
              <select id="timeline" name="timeline">
                <option value="">Select timeline</option>
                <option value="asap">As soon as possible</option>
                <option value="1-3months">1 - 3 months</option>
                <option value="3-6months">3 - 6 months</option>
                <option value="planning">Just planning</option>
              </select>
            </div>

            <div class="form-group">
              <label for="additionalNotes">Additional notes (optional)</label>
              <textarea id="additionalNotes" name="additionalNotes" rows="4" placeholder="Describe any special requirements or questions..."></textarea>
            </div>
          </div>

        </div>
      </section>

      <!-- ============ STEP 3: Contact ============ -->
      <section class="form-step" id="step-3">
        <div class="form-columns">

          <div class="col-left">
            <div class="form-row">
              <div class="form-group half">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
              </div>
              <div class="form-group half">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group half">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
              </div>
              <div class="form-group half">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone" required>
              </div>
            </div>
          </div>

          <div class="col-right">
            <div class="form-group">
              <label for="contactMethod">Preferred contact method</label>
              <select id="contactMethod" name="contactMethod">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
                <option value="text">Text Message</option>
              </select>
            </div>

            <div class="form-group">
              <label class="checkbox-label consent-label">
                <input type="checkbox" id="agreeContact" name="agreeContact" required>
                <span class="custom-checkbox"></span>
                I agree to be contacted by AmeriDex or an authorized installer about my project.
              </label>
            </div>
          </div>

        </div>
      </section>

      <!-- Navigation Buttons -->
      <div class="form-nav">
        <button type="button" class="btn btn-prev" id="prevBtn" disabled>&#8592; Previous</button>
        <button type="button" class="btn btn-next" id="nextBtn">Next &#8594;</button>
        <button type="submit" class="btn btn-submit" id="submitBtn">Submit My Quote Request</button>
      </div>

    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
